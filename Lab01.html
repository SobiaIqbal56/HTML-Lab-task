<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Elements</title>
</head>
<body>

<h3>HTML 5 Color Element</h3>
<form>
    Select your favorite color:
    <input type="color">
    <br><br>

    <input type="submit" value="Submit">
</form>

<hr>

<h3>HTML 5 Input Restriction as Number</h3>
<form>
    Quantity (between 1 and 5):
    <input type="number" min="1" max="5">
    <input type="submit" value="Send">
</form>

<hr>

<h3>HTML 5 Data Encryption</h3>
<form>
    Username:
    <input type="text" value="admin"><br><br>

    Encryption:
    <select>
        <option>1024 (Low Grade)</option>
        <option selected>2048 (High Grade)</option>
        <option>4096 (Very High Grade)</option>
    </select>

    <input type="submit" value="Submit">
</form>

<hr>

<h3>HTML 5 Date Picker</h3>
<form>
    Birthday:
    <input type="date">
    <input type="submit" value="Send">
</form>

<hr>

<h3>HTML 5 Audio Element</h3>
<audio controls>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support audio.
</audio>

<hr>

<h3>HTML 5 Canvas (graphics and text)</h3>
<canvas id="myCanvas" width="300" height="150" style="border:1px solid black;">
</canvas>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World", 50, 80);
</script>

</body>
</html>
